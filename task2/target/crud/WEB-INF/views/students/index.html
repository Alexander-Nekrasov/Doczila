<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="student : ${students}">
    <a th:href="@{/students/{id}(id=${student.getId()})}"
       th:text="${student.getName() + ' ' + student.getSurname() + ' ' + student.getMiddleName()}">user</a>
</div>

<br/>
<hr/>
<input value="Create new person" type="button" onclick="location.href='/people/new'" />
</body>
</html>
